<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <main id="main">
        <section id="hero-section">

            <form class="formulario" id="formulario">
                <div class="h1-container">
                    <h1 class="title">Calculadora</h1>
                </div>

                <span class="resultado" id="resultado">Ingrese su operacion</span>
                <div class="primera-fila">
                    
                    <input type="button" value="1" class="inputs-btn" id="uno">
                    <input type="button" value="2" class="inputs-btn" id="dos">
                    <input type="button" value="3" class="inputs-btn" id="tres">
                    <input type="button" value="+" class="inputs-btn" id="suma">
                </div>
                
                <div class="segunda-fila">
                    <input type="button" value="4" class="inputs-btn" id="cuatro">
                    <input type="button" value="5" class="inputs-btn" id="cinco">
                    <input type="button" value="6" class="inputs-btn" id="seis">
                    <input type="button" value="-" class="inputs-btn" id="resta">
                </div>

                <div class="tercera-fila">
                    <input type="button" value="7" class="inputs-btn" id="siete">
                    <input type="button" value="8" class="inputs-btn" id="ocho">
                    <input type="button" value="9" class="inputs-btn" id="nueve">
                    <input type="button" value="x" class="inputs-btn" id="multiplicacion">
                </div>

                <div class="cuarta-fila">
                    <input type="button" value="0" class="inputs-btn" id="cero">
                    <input type="button" value="/" class="inputs-btn" id="division">
                    <input type="submit" value="=" class="inputs-btn submit-btn" id="igual">
                </div>
                <div>
                    <input type="button" value="AC" class="inputs-btn ac" id="AC">
                    <input type="button" value="DEL" class="inputs-btn del" id="DEL">
                </div>
            </form>

        </section>
    </main>
    <script src="./script.js"></script>
</body>
</html>
