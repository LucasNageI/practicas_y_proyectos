<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <main id="main">
        <section id="hero-section">

            <form class="formulario" id="formulario">
                <div class="h1-container">
                    <h1 class="title">Calculadora</h1>
                </div>

                <span class="resultado" id="resultado">Ingrese su operacion</span>
                <div class="primera-fila">
                    
                    <input type="button" value="1" class="inputs-btn" id="1">
                    <input type="button" value="2" class="inputs-btn" id="2">
                    <input type="button" value="3" class="inputs-btn" id="3">
                    <input type="button" value="+" class="inputs-btn" id="+">
                </div>
                
                <div class="segunda-fila">
                    <input type="button" value="4" class="inputs-btn" id="4">
                    <input type="button" value="5" class="inputs-btn" id="5">
                    <input type="button" value="6" class="inputs-btn" id="6">
                    <input type="button" value="-" class="inputs-btn" id="-">
                </div>

                <div class="tercera-fila">
                    <input type="button" value="7" class="inputs-btn" id="7">
                    <input type="button" value="8" class="inputs-btn" id="8">
                    <input type="button" value="9" class="inputs-btn" id="9">
                    <input type="button" value="x" class="inputs-btn" id="x">
                </div>

                <div class="cuarta-fila">
                    <input type="button" value="0" class="inputs-btn" id="0">
                    <input type="button" value="/" class="inputs-btn" id="/">
                    <input type="submit" value="=" class="inputs-btn submit-btn" id="=">
                </div>
                <div>
                    <input type="button" value="AC" class="inputs-btn ac" id="AC">
                    <input type="button" value="DEL" class="inputs-btn del" id="DEL">
                </div>
            </form>

        </section>
    </main>
    <script src="./script.js"></script>
</body>
</html>
