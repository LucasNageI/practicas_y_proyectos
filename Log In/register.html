<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="register.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Log In</title>
</head>
<body>

    <div id="main_container">

        <div id="title_container">
            <h1>Sign Up</h1>
        </div>

        <div id="form_container">
            <ul>
                <li><input class="campos" type="email" id="Email" placeholder="Email"></li>
                <li><input class="campos" type="password" id="Password" placeholder="Password"></li>
                <li><input class="campos" type="password" id="ConfirmPassword" placeholder="Confirm Password"></li>
                <li><button id="send_button">Sign Up</button></li>
            </ul>
        </div>

        <div id="log_in_container">
            <p> You have already an account? <a href="index.html">Log In</a> </p>
        </div>
    </div>

    <script src="register.js"></script>
    
</body>
</html>
