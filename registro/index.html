<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>

    <main class="main">
        <section class="section">
            <form id="form" class="form">

                <div id="title-container">
                    <h2 class="title">Create an Account</h2>
                </div>

                <div class="user-data-container">

                    <div>
                        <div><label for="username">Username</label></div>
                        <div><input class="input" id="username" name="username" type="text"></div>
                    </div>

                    <div>
                        <div><label for="username">Email</label></div>
                        <div><input class="input" id="email" name="email" type="email"></div>
                    </div>

                    <div>
                        <div><label for="username">Password</label></div>
                        <div><input class="input" id="password" name="password" type="password"></div>
                    </div> 

                    <div>
                        <div><label for="username">Confirm Password</label></div>
                        <div><input class="input" id="confirm-password" name="confirm-password" type="password"></div>
                    </div>
                </div>

                <div id="submit-btn-container">
                    <input class="submit-btn" id="submit-btn" name="submit-btn" value="Register" type="submit">
                </div>

            </form>
        </section>
    </main>

    <script src="./script.js"></script>
</body>
</html>
